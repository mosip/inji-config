## ------------------------------------------- Plugin enable properties ------------------------------------------------------------
mosip.certify.integration.scan-base-package=io.mosip.certify.sunbirdrc.integration
mosip.certify.integration.vci-plugin=SunbirdRCVCIssuancePlugin
mosip.certify.integration.audit-plugin=LoggerAuditService
spring.cache.type=simple
## ------------------------------------------- Plugin specific usecase properties ------------------------------------------------------------
mosip.certify.vciplugin.sunbird-rc.enable-psut-based-registry-search=false
mosip.certify.vciplugin.sunbird-rc.issue-credential-url=${mosip.sunbird.url}/credentials-service/credentials/issue
mosip.certify.vciplugin.sunbird-rc.supported-credential-types=FarmerCredential

##Life Insurance Credential Configurations

mosip.certify.vciplugin.sunbird-rc.credential-type.FarmerCredential.static-value-map.issuerId=did:web:api.collab.mosip.net:identity-service:a2940bcd-497a-42d4-bec9-3547b41a351e
mosip.certify.vciplugin.sunbird-rc.credential-type.FarmerCredential.template-url=https://raw.githubusercontent.com/mosip/inji-config/demo/farmer-credential.vm
mosip.certify.vciplugin.sunbird-rc.credential-type.FarmerCredential.registry-get-url=${mosip.sunbird.url}/api/v1/Insurance/
mosip.certify.vciplugin.sunbird-rc.credential-type.FarmerCredential.cred-schema-id=did:schema:2389b41a-6adc-4138-8594-95260dd86dbc
mosip.certify.vciplugin.sunbird-rc.credential-type.FarmerCredential.cred-schema-version=1.0.0
mosip.certify.vciplugin.sunbird-rc.credential-type.FarmerCredential.registry-search-url=${mosip.sunbird.url}/api/v1/Insurance/search



