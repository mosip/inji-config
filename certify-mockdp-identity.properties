## DataProvider plugin specific changes

mosip.certify.issuer=CertifyIssuer
mosip.certify.vcformat.vc.expiry=true
# below config tells CertifyIssuer to use a certain algo for signing VC
mosip.certify.issuer.vc-sign-algo=Ed25519Signature2020
mosip.certify.issuer.pub.key=did:web:vharsh.github.io:DID:dev1#key-0
mosip.certify.issuer.uri=did:web:vharsh.github.io:DID:dev1
mosip.certify.issuer.svg.template.id=5b9c2a12-810a-7388-2dc8-13ee7ad88bac
# below are CSV plugin properties, will be removed later when CSVReader is not loaded while being on classpath
mosip.certify.data-provider.identifier.column=id
mosip.certify.data-provider.fields.include=id,name,phoneNumber,dateOfBirth,highestEducation,typeOfHouse,numberOfDependents,works,landArea,landOwnershipType,primaryCropType,secondaryCropType,maritalStatus
mosip.certify.plugin.csv.file.uri=https://gist.githubusercontent.com/vharsh/0e685a6742a0d454c7000b0640a49556/raw/b2660a8edb32ec5d3470ea9141476dcafd73ea3d/farmers.csv
# below is a workaround for getting a verified VC PDF out of Mimoto & for Wallet to store it, it'll be removed someday
# removed temporarily to help verify INJIWEB-1202
# mosip.certify.issuer.id.field.prefix.url=https://mosip.io/credential/

## ------------------------------------------- Plugin enable properties ------------------------------------------------------------
mosip.certify.integration.scan-base-package=io.mosip.certify.mock.integration
mosip.certify.integration.audit-plugin=LoggerAuditService
mosip.certify.integration.data-provider-plugin=MockIdaDataProviderPlugin

## ------------------------------------------- Plugin specific usecase properties ------------------------------------------------------------
mosip.certify.cache.secure.individual-id=false
mosip.certify.cache.store.individual-id=true
mosip.certify.cache.security.algorithm-name=AES/ECB/PKCS5Padding
mosip.certify.mock.vciplugin.verification-method=${mosip.certify.authn.jwk-set-uri}
mosip.certify.mock.authenticator.get-identity-url=https://${mosip.api.public.host}/v1/mock-identity-system/identity
#mosip.certify.mock.vciplugin.issuer.key-cert=${mosip.certify.mock.vciplugin.issuer.cert}
#mosip.certify.mock.vciplugin.ca.key-cert=${mosip.certify.mock.vciplugin.ca.cert}
# in real life this should point to farmer credential svg template
mosip.certify.svg-templates=${spring_config_url_env}/${spring.application.name}/${active_profile_env}/${spring_config_label_env}/mosipid-svg-template.json

