## DataProvider plugin specific changes

mosip.certify.plugin-mode=DataProvider

# optional field to specify VC signature algo for CertifyIssuer, defaults to Ed25519Signature2020
# other option: [RsaSignature2018]
mosip.certify.data-provider-plugin.issuer.vc-sign-algo=Ed25519Signature2020
mosip.certify.data-provider-plugin.issuer-public-key-uri=did:web:mosip.github.io:inji-config:dev2:compass#key-0
mosip.certify.data-provider-plugin.issuer-uri=did:web:mosip.github.io:inji-config:dev2:compass
mosip.certify.rendering-template.cache-max-age-days=1
mosip.certify.integration.data-provider-plugin=PostgresDataProviderPlugin

## ------------------------------------------- Plugin specific usecase properties ------------------------------------------------------------
## Postgres DB specific config

# maps OpenID scope to the DB query string where :id is fetched from the token's "sub" field
mosip.certify.data-provider-plugin.postgres.scope-query-mapping={\
    'mock_identity_vc_ldp': 'select * from user_info where national_uid=:id'\
  }

## softhsm pin
mosip.kernel.keymanager.hsm.keystore-pass=${softhsm.certify.university.security.pin:${softhsm.certify.security.pin}}

## ------------------------------------------- Authorization usecase properties ------------------------------------------------------------

mosip.certify.authn.allowed-audiences={ '${mosip.certify.domain.url}${server.servlet.path}/issuance/credential', '${mosip.certify.authorization.url}/v1/esignet/vci/credential', 'http://localhost:8088/v1/certify/issuance/credential', 'account'}

## ------------------------------------------- Plugin enable properties ------------------------------------------------------------
